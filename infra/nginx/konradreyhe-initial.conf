# /etc/nginx/sites-available/konradreyhe
# INITIAL config - use BEFORE obtaining SSL certificate
# After certbot succeeds, replace with konradreyhe.conf

server {
    listen 80;
    listen [::]:80;
    server_name konradreyhe.de www.konradreyhe.de;

    root /var/www/konradreyhe;
    index index.html;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve site over HTTP initially
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
    }

    access_log /var/log/nginx/konradreyhe.access.log;
    error_log /var/log/nginx/konradreyhe.error.log;
}
