# /etc/nginx/sites-available/konradreyhe
# Nginx configuration for konradreyhe.de

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name konradreyhe.de www.konradreyhe.de;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.konradreyhe.de;

    ssl_certificate /etc/letsencrypt/live/konradreyhe.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/konradreyhe.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://konradreyhe.de$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name konradreyhe.de;

    # Document root
    root /var/www/konradreyhe;
    index index.html;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/konradreyhe.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/konradreyhe.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;

    # HSTS (enable after confirming HTTPS works)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;

    # Static asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML files - short cache for updates
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
    }

    # Logging
    access_log /var/log/nginx/konradreyhe.access.log;
    error_log /var/log/nginx/konradreyhe.error.log;
}
